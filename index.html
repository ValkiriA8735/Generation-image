    <h1>Рандомные картинки</h1>

    <!-- добавим прогресс-бар -->
<div class="progress">
    <div class="bar" style="width: 100%"></div>
</div>
        
<!-- картинки -->
<div class="Container">
    <div class="thumb">
        <div class="selected">
            <img data-index="0" src="https://randomwordgenerator.com//300/200?random=1" class="">
            </div>
            <div class>
                <img data-index="1" src="https://randomwordgenerator.com//300/200?random=2" alt="" />
            </div>
            <div class>
                <img data-index="2" src="https://randomwordgenerator.com//300/200?random=3" alt="" />
            </div>
            <div class>
                <img data-index="3" src="https://randomwordgenerator.com//300/200?random=4" alt="" />
            </div>
    </div>
</div>

    
        <div class="preview">
            <img src="https://randomwordgenerator.com//300/200?random=" class="">
            <div class="authorTitle">Author</div>
            <div class="author">AutorName</div>
        </div> 
        
        <div class="buttons">
            <button class="new">new</button>
            <button class="play">play</button>
        </div>
    
       <div class="footer">
        <p class="sign">автор <span>Артеева Валерия</span></p>
      </div>
